<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="image">
                        <div class="padd">
                            <div>
                                <img src="pro.png" alt="image">
                            </div>

                        </div>
                        <div class="abos">
                            <div>
                                <p>New</p>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <p class="color">Vitains & Supplements</p>
                        <h1>Redmores Vitamin C 1000 Echinaea + Zinc...</h1>
                    </div>
                    <div class="icon">
                        <iconify-icon icon="material-symbols:star-sharp"></iconify-icon>
                        <iconify-icon icon="material-symbols:star-sharp"></iconify-icon>
                        <iconify-icon icon="material-symbols:star-sharp"></iconify-icon>
                        <iconify-icon icon="ic:baseline-star-half"></iconify-icon>
                        <iconify-icon icon="ic:baseline-star-border"></iconify-icon>
                    </div>
                    <h3 class="para">$ 6.99</h3>
                    <div class="doller">
                        <div>
                            <p class="color">Stock Level</p>
                        </div>
                        <div>
                            <progress class="progress" min="0" max="100" value="15"></progress>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</body>

</html>
